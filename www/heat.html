<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Create a heatmap layer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYm93bGVzbnMiLCJhIjoiY2pndHJkdzRiMGdhMTMzbXJwbzczaW11YiJ9.xSUnrE4qmfZSXWg6guyxgg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-115.010276, 36.272285],
    zoom: 16
});

map.on('load', function() {
    // Add a geojson point source.
    // Heatmap layers also work with a vector tile source.
    map.addSource('users', {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",
          "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
          "features": [
          { "type": "Feature", "properties": { "id": "ak16994521"}, "geometry": { "type": "Point", "coordinates": [ -115.01205, 36.27392, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994519"}, "geometry": { "type": "Point", "coordinates": [ -115.01203, 36.27393, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994517"}, "geometry": { "type": "Point", "coordinates": [ -115.01204, 36.27394, 0 ] } },
          { "type": "Feature", "properties": { "id": "ci38021336"}, "geometry": { "type": "Point", "coordinates": [ -115.01205, 36.27395, 0 ] } },
          { "type": "Feature", "properties": { "id": "us2000b2nn"}, "geometry": { "type": "Point", "coordinates": [ -115.01201, 36.27395, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994510"}, "geometry": { "type": "Point", "coordinates": [ -115.01204, 36.27395, 0 ] } },
          { "type": "Feature", "properties": { "id": "us2000b2nb"}, "geometry": { "type": "Point", "coordinates": [ -115.01209, 36.27395, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994298"}, "geometry": { "type": "Point", "coordinates": [ -115.01204, 36.27396, 0 ] } },
          { "type": "Feature", "properties": { "id": "nc72905861"}, "geometry": { "type": "Point", "coordinates": [ -115.01205, 36.27397, 0 ] } },
          { "type": "Feature", "properties": { "id": "ci38021304"}, "geometry": { "type": "Point", "coordinates": [ -115.01205, 36.27398, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994293"}, "geometry": { "type": "Point", "coordinates": [ -115.01204, 36.27399, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994287"}, "geometry": { "type": "Point", "coordinates": [ -115.01208, 36.27390, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994285"}, "geometry": { "type": "Point", "coordinates": [ -115.01203, 36.27390, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994283"}, "geometry": { "type": "Point", "coordinates": [ -115.01203, 36.27390, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994280"}, "geometry": { "type": "Point", "coordinates": [ -115.01205, 36.27390, 0 ] } },
          { "type": "Feature", "properties": { "id": "ak16994278"}, "geometry": { "type": "Point", "coordinates": [ -115.01205, 36.27390, 0 ] } }
          ]
          }

    });

    map.addLayer({
        "id": "users-heat",
        "type": "heatmap",
        "source": "users",
        "maxzoom": 15,
        "paint": {
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 2,
                9, 20
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                20, 0
            ],
        }
    }, 'waterway-label');


    map.addLayer({
      id: 'users-point',
      type: 'circle',
      source: 'users',
      minzoom: 14,
      paint: {
        // increase the radius of the circle as the zoom level and dbh value increases
        'circle-radius': {
          property: 'dbh',
          type: 'exponential',
          stops: [
            [{ zoom: 15, value: 1 }, 5],
            [{ zoom: 15, value: 62 }, 10],
            [{ zoom: 22, value: 1 }, 20],
            [{ zoom: 22, value: 62 }, 50],
          ]
        },
        'circle-color': {
          property: 'dbh',
          type: 'exponential',
          stops: [
            [0, 'rgba(236,222,239,0)'],
            [10, 'rgb(236,222,239)'],
            [20, 'rgb(208,209,230)'],
            [30, 'rgb(166,189,219)'],
            [40, 'rgb(103,169,207)'],
            [50, 'rgb(28,144,153)'],
            [60, 'rgb(1,108,89)']
          ]
        },
        'circle-stroke-color': 'white',
        'circle-stroke-width': 1,
        'circle-opacity': {
          stops: [
            [14, 0],
            [15, 1]
          ]
        }
      }
    }, 'waterway-label');



});
</script>

</body>
</html>
