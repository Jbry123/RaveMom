<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Create a heatmap layer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYm93bGVzbnMiLCJhIjoiY2pndHJkdzRiMGdhMTMzbXJwbzczaW11YiJ9.xSUnrE4qmfZSXWg6guyxgg';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [-115.010276, 36.272285],
    zoom: 16
});

map.on('load', function() {
    // Add a geojson point source.
    // Heatmap layers also work with a vector tile source.
    map.addSource('earthquakes', {
        "type": "geojson",
        // "data": "34.239.104.74/vegas.geojson"
        "data": {
          "type": "FeatureCollection",
          "features": [
            {
              "type": "Feature",
              "properties": {
                "name": "Cosmic Meadow",
                "title": "Cosmic Meadow",
                "marker-color": "#0000ff",
                "marker-symbol": "rail-metro",
                "line": "blue"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.01206200000000,
                  36.27393900000000
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "Kinectic Field",
                "title": "Kinectic Field",
                "marker-color": "#0000ff",
                "marker-symbol": "rail-metro",
                "line": "blue"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.006859,
                  36.274769
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "Circuit Grounds",
                "title": "Circuit Grounds",
                "marker-color": "#0000ff",
                "marker-symbol": "rail-metro",
                "line": "blue"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.012835,
                  36.269410
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "Neon Garden",
                "title": "Neon Garden",
                "marker-color": "#ff0000",
                "marker-symbol": "rail-metro",
                "line": "red"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.013758,
                  36.271927
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "Basspod",
                "title": "Basspod",
                "marker-color": "#0000ff",
                "marker-symbol": "rail-metro",
                "line": "blue"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.010281,
                  36.270249
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "Wasteland",
                "title": "Wasteland",
                "marker-color": "#ff0000",
                "marker-symbol": "rail-metro",
                "line": "red"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.008007,
                  36.271520
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "Quantum Valley",
                "title": "Quantum Valley",
                "marker-color": "#ff0000",
                "marker-symbol": "rail-metro",
                "line": "red"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.009979,
                  36.274019
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "water",
                "title": "water",
                "marker-color": "#ff0000",
                "marker-symbol": "rail-metro",
                "line": "red",
                "icon": "water"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.011652,
                  36.271416
                ]
              }
            },
            {
              "type": "Feature",
              "properties": {
                "name": "water",
                "title": "water",
                "marker-color": "#ff0000",
                "marker-symbol": "rail-metro",
                "line": "red",
                "icon": "water"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -115.009238,
                  36.272904
                ]
              }
            }

          ]
        }

    });
    map.addLayer({
        "id": "earthquakes-heat",
        "type": "heatmap",
        "source": "earthquakes",
        "maxzoom": 9,
        "paint": {
            // Increase the heatmap weight based on frequency and property magnitude
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                0, 0,
                6, 1
            ],
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            "heatmap-intensity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 1,
                9, 3
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 2,
                9, 20
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                9, 0
            ],
        }
    }, 'waterway-label');

    map.addLayer({
        "id": "earthquakes-point",
        "type": "circle",
        "source": "earthquakes",
        "minzoom": 7,
        "paint": {
            // Size circle radius by earthquake magnitude and zoom level
            "circle-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, 1,
                    6, 4
                ],
                16, [
                    "interpolate",
                    ["linear"],
                    ["get", "mag"],
                    1, 5,
                    6, 50
                ]
            ],
            // Color circle by earthquake magnitude
            "circle-color": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                1, "rgba(33,102,172,0)",
                2, "rgb(103,169,207)",
                3, "rgb(209,229,240)",
                4, "rgb(253,219,199)",
                5, "rgb(239,138,98)",
                6, "rgb(178,24,43)"
            ],
            "circle-stroke-color": "white",
            "circle-stroke-width": 1,
            // Transition from heatmap to circle layer by zoom level
            "circle-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 0,
                8, 1
            ]
        }
    }, 'waterway-label');
});
</script>

</body>
</html>
